<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
    <div id = "header">
      <h1></h1>
    </div>

    <div id = "calculator">
      <div id = "screen">
      </div>

      <div id = "inputButtons">
        <div class = "row">
          <h3 id = "1">1</h3>
          <h3 id = "2">2</h3>
          <h3 id = "3">3</h3>
          <h3 id = "plus">+</h3>

        </div>

        <div class = "row">
          <h3 id = "4">4</h3>
          <h3 id = "5">5</h3>
          <h3 id = "6">6</h3>
          <h3 id = "minus">-</h3>
        </div>

        <div class = "row">
          <h3 id = "7">7</h3>
          <h3 id = "8">8</h3>
          <h3 id = "9">9</h3>
          <h3 id = "times">X</h3>
        </div>

        <div class = "row">
          <h3 id = "period">.</h3>
          <h3 id = "0">0</h3>
          <h3 id = "division">/</h3>
          <h3 id = "equals">=</h3>
        </div>


      </div>

    </div>
    <script src ="scripts.js"></script>
  </body>

</html>
